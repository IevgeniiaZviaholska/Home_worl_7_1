<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto Condensed" rel="stylesheet">
    <title>Coffee</title>
</head>

<body>
    <div class="cards">
        <div class="coffee_bronze">
            <h2>$2</h2>
            <img src="bronze_cup.png" alt="bronze_cup_of_coffee">
            <h1>Bronze</h1>
            <p>cup of coffee until $3</p>
        </div>
        <div class="coffee_gold">
            <h2>$3</h2>
            <img src="gold_cup.png" alt="gold_cup_of_coffe">
            <h1>Gold</h1>
            <p>any cup of coffee until $5</p>
        </div>
        <div class="coffee_silver">
            <h2>$2.5</h2>
            <img src="silver_cup.png" alt="silver_cup_of_coffee">
            <h1>Silver</h1>
            <p>any cup of coffee until $4</p>
        </div>
    </div>
</body>

</html>
